
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alámò AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Shim for process.env to make GenAI SDK work in standard browsers
    window.process = {
      env: {
        // When running locally in VS Code, you can temporarily paste your key here 
        // or set it via your local development server.
        API_KEY: '' 
      }
    };

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            naija: '#008751',
            sunset: '#FFD700',
          }
        }
      }
    }
  </script>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <meta name="theme-color" content="#008751">
  <link rel="icon" href="https://picsum.photos/32/32?grayscale">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
    body { font-family: 'Fredoka', sans-serif; transition: background-color 0.3s ease; }
    .dark body { background-color: #061a11; background-image: radial-gradient(#ffffff0a 1px, transparent 1px); }
    body:not(.dark) { background-color: #f0fdf4; background-image: radial-gradient(#00875111 1px, transparent 1px); }
    body { background-size: 20px 20px; overflow-x: hidden; }
    .glass-morphism { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    .dark .glass-morphism { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); }

    @keyframes pulse-glow {
      0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2), 0 0 0 0 rgba(255, 215, 0, 0); transform: scale(1); }
      50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6), 0 0 0 6px rgba(255, 215, 0, 0.1); transform: scale(1.01); }
      100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2), 0 0 0 0 rgba(255, 215, 0, 0); transform: scale(1); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 3s infinite ease-in-out;
    }

    @keyframes shimmer-fast {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .completed-bar-shimmer::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer-fast 1.5s infinite linear;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
